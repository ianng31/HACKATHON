<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>No Rest for the Wicked</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://vuejs.org/js/vue.js"></script> 

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <style>
.container {
  margin-top:2em;
}
h1 {
  margin
}
</style>
  </head>

  <body>

    <div id="vue" class="container">
      <h1>Vue Playground</h1>
      <div v-for="d in our_data">
	<div class="alert alert-danger" role="alert">
	  {{d.name}}
	</div>
      </div>
      <input class="form-control" type="text" v-model="my_input"></input>
      <button type="button" v-on:click="dosomething" class="btn btn-primary">Primary</button> 
    </div>
    <script>
var vm = new Vue({
  el: "#vue",
  data: {
    my_input: "7",
    our_data: [],
  },
  methods: {
    dosomething: function (event) {
      this.our_data = [{"name": "hello!"}];
    }
  },
  mounted() {
   axios.get('server')
  .then(function (response) {
    this.our_data = response.data;
  }.bind(this))
  .catch(function (error) {
    console.log(error);
  })
  .finally(function () {
    // always executed
  });  
  }

})
    </script>
  </body>
</html>
